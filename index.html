<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT PREVIEW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whole">

        <div class="inside">
            <div class="nft-wrapper">
                <div class="nfts"></div>
                <div class="eye"></div>
            </div>


            <div class="content">
                 <!-- NFT Details -->
        
                <div class="lower">
                    <h1>Equilibrum #3429</h1>
                    <p>Our Equilibrum collection promotes balance and calm.</p>
                    <div class="price-time">
                        <div class="price">
                            <img src="assets/icon-ethereum.svg" alt="">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="time">
                            <img src="assets/icon-clock.svg" alt="">
                            <p>3 days left</p>
                        </div>
                    </div>

                    <!-- hr -->
                 
                <div class="hr">
        
                </div>
                <!-- after horizontal rule -->
                <div class="last">
                    <img src="assets/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
                </div>
        
                
            </div>

            

        </div>
        
    </div>
</body>
</html>
